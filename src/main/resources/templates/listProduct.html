<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="/layout :: head"></head>

    <meta charset="UTF-8">
    <title>Product</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        // function toDate(dateStr) {
        //     let parts = dateStr.split("/");
        //     return new Date(parts[2], parts[1] - 1, parts[0]);
        // }
        function addProduct() {
            //lay du lieu
            let productName = $('#productName').val();
            let productPrice = $('#price').val();
            let productDescription = $('#description').val();
            let productDate = new Date($('#date').val());
            let productQuantity = $('#quantity').val();
            let productCategory = $('#category').val();
            let newProduct = {
                name: productName,
                price: productPrice,
                description: productDescription,
                date: productDate,
                quantity: productQuantity,
                category: {id: productCategory},
            };
            //goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newProduct),
                //ten API
                url: "/products",
                //xu li khi thanh cong
                success: createProduct
            });
            // chan su kien mac dinh cua the
            event.preventDefault();
        }

        function createProduct() {
            $.ajax({
                type: "GET",
                //tên API
                url: "/products",
                //xử lý khi thành công
                success: function (data) {
                    console.log(data)
                    // hien thi danh sach o day
                    let content = '    <tr>\n' +
                        '        <th>Name</th>\n' +
                        '        <th>Price</th>\n' +
                        '        <th>Description</th>\n' +
                        '        <th>Date</th>\n' +
                        '        <th>Quantity</th>\n' +
                        '        <th>Category</th>\n' +
                        '        <th>Edit</th>\n' +
                        '        <th>Delete</th>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += getProduct(data[i]);
                    }
                    document.getElementById('customers').innerHTML = content;
                }
            });
        }

        function getProduct(product) {
            return `<tr>` +
                `<td >${product.name}</td>` +
                `<td>${product.price}</td>` +
                `<td>${product.description}</td>` +
                `<td>${product.dateTime}</td>` +
                `<td>${product.quantity}</td>` +
                `<td>${product.category.name}</td>` +
                `<td><a class="editProduct" href="${product.id}">Edit</a></td>` +
                `<td><a class="deleteProduct" href="${product.id}" onclick="deleteProduct($(this))">Delete</a></td>` +
                `</tr>`;
        }

        function deleteProduct(a) {
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
            let idProduct = a.attr("href");
            // goi ajax
            $.ajax({
                type: "DELETE",
                //tên API
                url: "/products/" + idProduct,
                //xử lý khi thành công
                success: function (data) {
                    a.parent().parent().remove();
                },
            });
        }
    </script>
</head>
<body>
<form action="/category/list">
    <input style="background-color: red" type="submit" value="Show Category">
</form>
<form id="addProduct">
    <table>
        <label for="productName">Name</label>
        <input type="text" id="productName">

        <label for="price">Price</label>
        <input type="text" id="price">

        <label for="description">Description</label>
        <input type="text" id="description">

        <label for="date">Date</label>
        <input type="datetime-local" id="date">

        <label for="quantity">Quantity</label>
        <input type="text" id="quantity">

        <div>
            <label>Category</label>
            <select id="category">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
    </table>
    <form>
        <input type="button" value="Add New Product" onclick="addProduct()">
    </form>

</form>
<h1>List Product</h1>
<table id="customers">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Date</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product : ${list}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.datetime}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.category.name}"></td>
        <td><a class="editProduct" th:href="${product.getId()}">Edit</a></td>
        <td><a class="deleteProduct" onclick="deleteProduct($(this))"
               th:href="${product.getId()}">Delete</a></td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
